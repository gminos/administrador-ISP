<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84cc16;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Connections -->
  <g stroke="url(#grad1)" stroke-width="6">
    <line x1="50" y1="15" x2="25" y2="50" />
    <line x1="50" y1="15" x2="75" y2="50" />
    <line x1="50" y1="15" x2="50" y2="50" />
    
    <line x1="25" y1="50" x2="15" y2="85" />
    <line x1="25" y1="50" x2="50" y2="50" />
    <line x1="25" y1="50" x2="50" y2="70" />
    
    <line x1="75" y1="50" x2="85" y2="85" />
    <line x1="75" y1="50" x2="50" y2="50" />
    <line x1="75" y1="50" x2="50" y2="70" />
    
    <line x1="50" y1="50" x2="50" y2="70" />
    <line x1="50" y1="70" x2="15" y2="85" />
    <line x1="50" y1="70" x2="85" y2="85" />
  </g>

  <!-- Nodes -->
  <g fill="url(#grad1)">
    <circle cx="50" cy="15" r="8" />
    <circle cx="25" cy="50" r="8" />
    <circle cx="75" cy="50" r="8" />
    <circle cx="50" cy="50" r="6" />
    <circle cx="50" cy="70" r="6" />
    <circle cx="15" cy="85" r="8" />
    <circle cx="85" cy="85" r="8" />
  </g>
</svg>
