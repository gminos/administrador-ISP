services:
  web:
    build: .
    container_name: django_app
    volumes:
      - ./clientes:/app/clientes
      - ./conexiones:/app/conexiones
      - ./facturacion:/app/facturacion
      - ./instalaciones:/app/instalaciones
      - ./planes:/app/planes
      - ./templates:/app/templates
      - ./base:/app/base
      - static_data:/app/staticfiles
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      POSTGRES_HOST: db
    depends_on:
      - db
    restart: always

  db:
    image: postgres:17.5
    container_name: postgres_db
    env_file:
      - .env
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/app/staticfiles
    depends_on:
      - web
    restart: always

volumes:
  static_data:
  postgres_data:
