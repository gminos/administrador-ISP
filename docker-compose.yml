services:
  web:
    build: .
    container_name: django_app
    volumes:
      - .:/app
      - static_data:/app/staticfiles
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      DB_HOST: db
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15
    container_name: postgres_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/app/staticfiles
    depends_on:
      - web
    restart: always

volumes:
  static_data:
  postgres_data:
